<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      Lista de Lojas
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  
<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let loja of lojas">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{loja.nome}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{loja.endereco}}
        </ion-card-content>
        <ion-button  routerLink="/tabs/mapa/{{loja.id}}" expand="block">
          +Informações
        </ion-button>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="!user">
  <ion-fab-button color="danger" routerLink="/tabs/lojaForm">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
