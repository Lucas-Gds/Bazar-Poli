<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      Loja no Mapa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <agm-map [latitude]='lat' [longitude]='lng' [mapTypeId]='mapType' [zoom]="zoom">
    <agm-marker [latitude]="loja.lat" [longitude]="loja.lng" [markerDraggable]="false"></agm-marker>
  </agm-map>

</ion-content>
