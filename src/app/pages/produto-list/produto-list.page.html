<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Produtos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" routerLink="/tabs/produtoForm">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item-sliding *ngFor="let p of produtos">
    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="remover(p.id)"> Remover </ion-item-option>
    </ion-item-options>

    <ion-item lines="inset" routerLink="/tabs/produtoPerfil/{{p.id}}">
      <ion-avatar slot="start" *ngIf="p.galeria[p.foto]">
        <img [src]="p.galeria[p.foto]">
      </ion-avatar>
      <ion-avatar slot="start" *ngIf="!p.galeria[p.foto]">
        <img src="assets/papelao.png">
      </ion-avatar>
      <ion-text>{{p.nome}} - {{p.valor}}</ion-text>
    </ion-item>
    

    <ion-item-options side="end">
      <ion-item-option color="success" routerLink="/tabs/produtoForm/{{p.id}}"> Alterar </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
