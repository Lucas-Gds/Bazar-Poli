<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      produto {{produto.nome}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item lines="none">


    <ion-slides pager="true" [options]="slideOpts">

      <ion-slide *ngIf="produto.foto">
      <img [src]="produto.foto" (click)="alterarFoto()">
        
      </ion-slide>
      <ion-slide *ngIf="!produto.foto">
        <img [src]="preview" (click)="alterarFoto()" *ngIf="preview">
        <img src="assets/papelao.png" (click)="alterarFoto()" *ngIf="!preview">
      </ion-slide>
    </ion-slides>

  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-text>{{produto.nome}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-text><img src="" alt=""></ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Valor</ion-label>
      <ion-text>{{produto.valor}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Quantidade</ion-label>
      <ion-text>{{produto.quantidade}}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label>Codigo do produto</ion-label>
      <ion-text>{{produto.codigo}}</ion-text>
    </ion-item>

  </ion-list>
</ion-content>
